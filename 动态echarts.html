<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1800px;height:800px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    // var base = +new Date(2014, 9, 3);
    // var base = +new Date();
    var oneDay = 24 * 3600 * 1000;
    var threeSecond = 3000;
    var tenSecond = 10000;
    var date = [];
    var queueLength = 30; // 队列长度
    var refreshTimeNormal = 3000; // 正常刷新时间
    var refreshTimeAlarm = 1000; // 报警信号刷新时间

    // var data = [Math.random() * 150];
    var data = [0];
    // 设置初试时间
    var initTime = new Date(); // 获得当前时间
    // 此处是将时间戳改为正常Date格式时间
    var now = new Date(initTime.getTime()-queueLength*refreshTimeNormal); // 当前时间减去前几分钟，以填充数据
    function addData(shift) {
        // now = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/');
        // 格式化时间，转为
        // now = now.toLocaleDateString() + ' ' + now.getHours() + now.toLocaleTimeString().substr(-6, 6);
        now = now.toLocaleDateString() + '\n' + now.getHours() + now.toLocaleTimeString().substr(-6, 6);
        date.push(now); // 填充横坐标数组 时间
        // data.push((Math.random() - 0.4) * 10 + data[data.length - 1]); // 填充纵坐标

        if (shift) {
            data.push((Math.random() - 0.4) * 10 + data[data.length - 1]); // 填充纵坐标
            date.shift();
            data.shift();
            // 删除第一项
        } else {
            data.push((Math.random() - 0.4) * 10 + data[data.length - 1]); // 填充纵坐标
            // data.push(0); // 初始化填充纵坐标
        }
        // 控制每次加多少一段时间
        now = new Date(+new Date(now) + threeSecond);
    }

    // 先赋值20个，同时数组上限为20
    for (var i = 1; i < queueLength; i++) {
        addData();
    }

    option = {
        grid : {
            top : 40,    //距离容器上边界40像素
            bottom: 80   //距离容器下边界30像素
        },
        xAxis: { // x轴设置
            type: 'category',
            boundaryGap: false,
            splitLine:{show: true},//去除网格线
            data: date,
            // splitNumber: 24, // 横坐标设置24个间隔
            // axis
        },
        yAxis: { // y轴设置
            boundaryGap: [0, '50%'],
            splitLine:{show: false},//去除网格线
            type: 'value',
            axisLabel: {
                formatter: '{value} (m/s)'       //给Y轴上的刻度加上单位
            },
        },
        dataZoom: [ // 数据滑块设置
            {
                type: 'slider',//数据滑块
                start: 0, // 起始0
                end: 100, // 终止100
                minSpan: 8,
                bottom: '0%',
                dataBackground: {
                    lineStyle: {
                        color: '#F0F2F5'
                    },
                    areaStyle: {
                        color: '#F0F2F5',
                        opacity: 1,
                    }
                },
                // fillerColor:'rgba(255,255,255,.6)'
            },
            {
                type: 'inside'//使鼠标在图表中时滚轮可用
            }
        ],
        series: [ // 曲线设置
            {
                data: data,
                name: '风速',
                type: 'line',
                // smooth: true,
                symbol: 'circle', // 空心小圆设置 ECharts 提供的标记类型包括 'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none'
                stack: 'a',
                areaStyle: { // 区域设置
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: "#5184F7" // 100% 处的颜色
                        }, {
                            offset: 1, color: "#ffffff"  // 0% 处的颜色
                        }],
                        global: false // 缺省为 false
                    }
                },
                itemStyle: { // 曲线设置
                    normal: {
                        color: "#5184F7", //圆心圈颜色
                        lineStyle: {
                            color: "#5184F7"
                        }
                    }
                },
                markLine: { // 警戒线
                    symbol:"none",
                    label: "middle", // 将警示值放在哪个位置，三个值“start”,"middle","end"  开始
                    data: [
                        {
                            name: '13.9m/s警戒线',
                            // type: 'average',
                            lineStyle: {
                                color: "#FF365F"
                            },
                            yAxis: 13.9
                        }
                    ],
                },
            },
        ],
        tooltip: {
            trigger: 'axis',
        },
    };

    setInterval(function () {
        addData(true);
        myChart.setOption({
            xAxis: {
                data: date,
            },
            series: [{
                name: '成交',
                data: data
            }]
        });
    }, refreshTimeNormal);
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
